<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>css practice 04</title>
</head>
<link rel= "stylesheet" a href="/CSS/css_practice/css_practice_04.css">
<style>
    form{
        width: 400px;  
    }

    textarea{
        width: 100%;
    }

    button{
            float: right;
            padding: 5px 15px;
            background-color: #f96666;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            border: none;
    }
    
</style>
<body>
    <h3>건의 사항을 적어주세요!</h3>
    <form>
        <textarea placeholder="건의 사항"></textarea>
        <button>제출</button>
        <input type="checkbox" name="red" id="red">
        <label for="빨강">빨강</label>
        <input type="checkbox" name="blue" id="blue">
        <label for="파랑">파랑</label>
        <input type="checkbox" name="yellow" id="yellow">
        <label for="노랑">노랑</label>
    </form>
</body>
</html>
