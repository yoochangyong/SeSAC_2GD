<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsvie header</title>
    <link rel="stylesheet" href="/CSS/css_practice/responsive2.css" />
    <script
      src="https://kit.fontawesome.com/7226852946.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      // $(".side-bar").click(function(){
      //   $(this).css("display", "list-item")
      // })
      const bar = document.querySelector(".side-bar");
      const hideMenu = document.querySelector(".small-menu");
      bar.addEventListener("click", () => {
        hideMenu.classList.toggle("click");
      });
    </script>
  </head>
  <body>
    <header>
      <div class="inner">
        <i class="fa-solid fa-igloo"></i>        
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
          
        </ul>
      </div>
      <ul class="small-menu">
      <i class="side-bar" style="font-size: 30px;">=</i>        
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>        
      </div>
    </header>
  </body>
</html>
