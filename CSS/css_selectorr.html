<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        [disabled]{
            background-color: red;
        }

        [placeholder]{
            background-color: aquamarine;
        }

        [type='password'] {
            font-size: 50px;
        }

        .square{
            background-color: yellow;
            width: 100px;
            height: 100px;
        }

        [class="square"]{
            border:1px solid black;
        }
    </style>
    <link rel="stylesheet" href="/CSS/css_selectorr.css">
</head>
<body>
    <input type="text" placeholder="text1">
    <input type="text"placeholder="text2">
    <input type="text" disabled placeholder="text3">
    <input type="password">

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <hr />

<input type="text" placeholder="이름" />
<input type="password" value="pw" />
<input type="text" value="000-0000-0000" />
<input type="text" placeholder="핸드폰" />
<input type="text" placeholder="주민번호" disabled />

</body>
</html>
