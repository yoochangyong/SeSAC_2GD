<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gsap basic</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script defer src="/Bootstrap/guitar/gsap_basic.js"></script>
    <style>
      .circle {
        background-color: black;
        border: 2px solid gold;
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border-radius: 30%;
        margin: auto;
      }
      .tl {
        width: 100px;
        height: 100px;
        box-shadow: 1px 1px 10px #aaaaaa50;
      }
    </style>
  </head>
  <body>
    <div class="circle circle1"></div>

    <div class="stagger-container d-flex">
      <div class="stagger circle circle2 bg-danger"></div>
      <div class="stagger circle circle3 bg-warning"></div>
      <div class="stagger circle circle4 bg-info"></div>
    </div>
    <hr />
    <div class="tl skyblue bg-info"></div>
    <div class="tl gray bg-secondary"></div>
    <div class="tl yellow bg-warning"></div>
  </body>
</html>
