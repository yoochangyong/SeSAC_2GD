<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이더 만들기</title>
    <!-- swiper CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!-- swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
      .swiper {
        width: 100%;
        background-color: skyblue;
        height: 200px;
      }

      .swiper .swiper-wrapper .swiper-slide {
        width: 200px;
        height: 100%;
        border: 1px solid navy;
        text-align: center;
        line-height: 200px;
        box-sizing: border-box;
        font-size: 25px;
      }
      /* pagination custom */
      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        background-color: green;
        border: 1px solid black;
        opacity: 1;
      }
      .swiper-pagination-bullet-active {
        transition: 0.5s;
        border-radius: 5px;
        background-color: yellow;
        width: 40px;
        border: 1px solid transparent;
      }

      /* 화살표 커스텀 */
      .swiper-button-prev,
      .swiper-button-next {
        color: #555;
      }

      section {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper swiper1">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <!-- 선택사항 -->
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <br />
    <section>
      <div class="swiper swiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">alpha</div>
          <div class="swiper-slide">beta</div>
          <div class="swiper-slide">charlie</div>
          <div class="swiper-slide">delta</div>
          <div class="swiper-slide">echo</div>
          <div class="swiper-slide">fox-trot</div>
          <div class="swiper-slide">g</div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script>
      const sw = new Swiper(".swiper1", {
        // direction: "vertical",
        slidesPerView: 3,
        spaceBetween: 6, //slide 간의 gap (margin)
        loop: true,
        autoplay: {
          delay: 1000,
        },
        speed: 1000, //like transition

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });

      const setSwiper2 = {
        slidesPerView: 2,
        loop: false,
        speed: 5000,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        // 반응형
        breakpoints: {
          // 768 보다 클 때
          768: {
            slidesPerView: 4,
          },
        },
      };
      const sw2 = new Swiper(".swiper2", setSwiper2);
    </script>
  </body>
</html>
