<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>table에 대해 알아보아요</title>
</head>
<body>
    <table border="1" width="200"height="200"
    align="center"bgcolor="yellow" bordercolor="red">
    <caption>숫자 테이블</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table>
        <table border="1" cellspacing="0" cellpadding="10">
        <caption>가격표</caption>
        <tr></tr>
            <th>menu</th>
            <th>가격</th>
            <th>비고</th>
        <tr></tr>
            <td>떡볶이</td>
            <td>3500</td>
            <td>2인 이상 주문 가능</td>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">2500</td>
            <td rowspan="2"></td>     
            </tr>   
        <tr>
            <td>치즈김밥</td>
            </tr>
        <tr>
            <td colspan="3">순대</td>            
        </tr>
    </table>
</body>
